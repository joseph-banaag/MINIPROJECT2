<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="icon" href="../img/OppaFitnessGym.png type=" image/icon type" />

</head>

<body>

    <div class="callToAct">
        <div class="chat-wrapper">
            <h1 class="p-5 text-light text-center heading1" style="color: white; text-shadow: 1.25px 1.25px black">
                We are so excited to knowing you!
            </h1>
    
            <div class="container chat_section" id="chat-form-cta">
                <div class="col-4 text-light text-end pe-2" id="chat-header">
                    <h3 class="mt-4 me-3 chat-question-wrapper" style="color: white; text-shadow: 1.25px 1.25px black">
                        May I know what is your...
                    </h3>
                </div>
    
                <div class="col-8 chat-column">
                    <div class="col-12 chat-list-container">
    
                        <div class="form-floating mb-3 chat-question-item-container">
                            <input type="text" class="form-control form-left" id="floatingInput" placeholder="Name"
                                title="Name" />
                            <label for="floatingInput"><span
                                    style="color: #8d99ae; padding: 5px; margin: 5px">Name</span></label>
                        </div>
    
                        <div class="form-floating mb-3 chat-question-item-container" id="chat-right">
                            <input type="number" class="form-control form-right" id="floatingInput" placeholder="Name"
                                title="Mobile number" />
                            <label for="floatingInput"><span style="color: #8d99ae; padding: 5px; margin: 5px">Mobile
                                    number</span></label>
                        </div>
    
                        <div class="form-floating mb-3 chat-question-item-container">
                            <input type="text" class="form-control form-left" id="floatingInput" placeholder="Name"
                                title="How can we help you in achieving your dream body?" style="text-transform: none;" />
                            <label for="floatingInput"><span style="color: #8d99ae; padding: 5px; margin: 5px">How can we
                                    help you in
                                    achieving your dream body?</span></label>
                        </div>
    
                        <div class="form-floating mb-3 chat-question-item-container" id="chat-right">
                            <input type="text" class="form-control form-right" id="floatingInput" placeholder="Name"
                                title="Tell me what is your body type." />
                            <label for="floatingInput"><span style="color: #8d99ae; padding: 5px; margin: 5px">Tell me what
                                    is your
                                    body type.</span></label>
                        </div>
    
                    </div>
                </div>
    
            </div>
    
            <div class="submitBtn">
                <div class="button-container mb-5 mt-3">
                    <button class="btn btn-dark btn-lg submitbtn" data-ripple="rgba(0,0,0,.5)" type="button">
                        <a href="../calltoAct.html">Submit</a>
                    </button>
                </div>
            </div>
    
    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
